preload = ~/Pictures/Wallpapers/deepcoral.jpg

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = eDP-1, ~/Pictures/Wallpapers/deepcoral.png
#if more than one monitor in use, can load a 2nd image
wallpaper = DP-1, ~/Pictures/Wallpapers/deepcoral.png

wallpaper = DP-2, ~/Pictures/Wallpapers/deepcoral.png

wallpaper = HDMI-A-1, ~/Pictures/Wallpapers/deepcoral.png


# .. more monitors

#enable splash text rendering over the wallpaper
splash = false

